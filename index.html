<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ff4e78, #ff9a9e);
    color: white;
    overflow: hidden;
}

/* MAIN SCREEN */
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    position: relative;
    
}

/* TEXT */
h1 { font-size: 3em; }
p { font-size: 2em; }

/* BUTTONS */
button {
    padding: 12px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    
}

#yes {
    background: white;
    color: #ff4e78;
    margin: 10px;
}

#no {
    background: #ffb3c1;
    color: #a0002d;
    position: absolute;
    top: 60%;
    left: 60%;
}

/* HIDDEN MESSAGE */
#hiddenMessage {
    display: none;
    flex-direction: column;
    align-items: center;
    max-width: 600px;
    margin-top: 30px;
}

#hiddenMessage p {
    margin: 10px 0;
      color: #5a002b;
}

#yayText {
    font-size: 1.5em;
}

/* IMAGE */
#coupleImage {
    display: none;
    width: 230px;
    max-width: 80%;
    border-radius: 15px;
    margin: 20px 0;
}

/* CONTINUE BUTTON */
#hiddenMessage button {
    margin-top: 20px;
    background: white;
    color: #ff4e78;

}

/* FINAL SCREEN */
.finalScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom right, #ff0844, #ffb199);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    z-index: 10;
}

.finalScreen h1 {
    font-size: 4em;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px pink; }
}

/* ZOOM FADE */
.zoomFade {
    animation: zoomFade 0.8s ease forwards;
}

@keyframes zoomFade {
    to { transform: scale(1.05); opacity: 0; }
}

/* TYPEWRITER */
.typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid white;
    width: 0;
    animation: typing 2s steps(20,end) forwards, blink 0.7s infinite;
}

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

/* CONFETTI */
.confetti {
    position: fixed;
    font-size: 22px;
    animation: confettiFall 2.5s forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(400px) rotate(360deg);
        opacity: 0;
    }
}

/* HEART FLOAT */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="inspiring-emotional-uplifting-piano-112623.mp3" type="audio/mpeg">
</audio>

<!-- MAIN SCREEN -->
<div class="container" id="mainScreen">
    <h1>Hey Sweetheart‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes">YES üíñ</button>
    <button id="no">NO üôà</button>

    <div id="hiddenMessage">
        <p id="yayText">MY LOVE ü•∞‚ù§Ô∏è</p>
        <p>You make my heart so happy ‚ù§Ô∏è<br>I love you endlessly üíï</p>
        <p>No words can explain my love for you ‚ù§Ô∏è</p>
        <img id="coupleImage" src="image.png">
        <button onclick="finalLove()">Continue üíñ</button>
    </div>
</div>

<!-- FINAL SCREEN -->
<div class="finalScreen" id="finalScreen">
    <h1>I LOVE YOU ‚ù§Ô∏è</h1>
    <p>Forever and always üí´</p>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const hiddenMessage = document.getElementById("hiddenMessage");
const coupleImage = document.getElementById("coupleImage");
const mainScreen = document.getElementById("mainScreen");
const finalScreen = document.getElementById("finalScreen");
const music = document.getElementById("bgMusic");

/* YES CLICK MAGIC */
yesBtn.addEventListener("click", () => {
    mainScreen.classList.add("zoomFade");
    music.play().catch(()=>{});

    for(let i=0;i<30;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.innerHTML="‚ù§Ô∏è";
        c.style.left=Math.random()*window.innerWidth+"px";
        c.style.top="0px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),2500);
    }

    setTimeout(()=>{
        yesBtn.style.display="none";
        noBtn.style.display="none";
        hiddenMessage.style.display="flex";
        coupleImage.style.display="block";
        document.body.style.overflowY="auto";
        document.getElementById("yayText").classList.add("typewriter");
        mainScreen.classList.remove("zoomFade");
    },700);
});

/* NO BUTTON RUN */
noBtn.addEventListener("mouseenter",()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-100);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

/* FINAL SCREEN */
function finalLove(){
    mainScreen.style.display="none";
    finalScreen.style.display="flex";
    document.body.style.overflow="hidden";
}

/* FLOATING HEARTS */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
